<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="stopwatch">
        <h1>STOP WATCH</h1>
        <div class="time">
            <h3 id="min">00</h3>
            <h3 id="sec">00</h3>
            <h3 id="msec">00</h3>
        </div>
        <div class="buttons">
            <button id="start" onclick="start(),disable()">Start</button>
            <button onclick="reset(),able()">Reset</button>
            <button onclick="stop(),able()">Stop</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
